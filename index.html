<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>  
  <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <script src="cordova.js"></script>

</head>

<body>
   <!-- This is the first page -->
    <div id="firstpage" data-role="page">
        <div data-role="header">
            <img id="banner" src="imgs/banner.png" alt="2D Podcast" />
        </div>
        <div class="ui-content" role="main">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#podcasts" role="button" data-transition="slidefade" data-shadow="false" data-theme="none"><img src="imgs/podcast.png" width="150" height="132" border="0"/><div class="overlay"><div class="text">Podcasts</div></div></a></div>
                <div class="ui-block-b"><a href="#quotes" role="button" data-transition="slidefade" data-shadow="false" data-theme="none"><img src="imgs/quotes.png" width="150" height="132" border="0"/><div class="overlay"><div class="text">Quotes</div></div></a></div>
                
            </div>
           <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#contact" role="button" data-transition="slidefade" data-shadow="false" data-theme="none"><img src="imgs/ask.png" width="150" height="132" border="0"/><div class="overlay"><div class="text">Ask Questions</div></div></a></div>
                <div class="ui-block-b"><a href="#about" role="button" data-transition="slidefade" data-shadow="false" data-theme="none"><img src="imgs/about.png" width="150" height="132" border="0"/><div class="overlay"><div class="text">About</div></div></a></div>
                
            </div>
        </div>
        
    </div>
    <div data-role="page" data-ajax="false" class="ui-page-theme-a ui-page-footer-fixed" id="podcasts">
      <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
        <img id="banner" src="imgs/banner.png" alt="2D Podcast" />
        <a class="ui-btn-right ui-btn ui-icon-home ui-mini ui-corner-all ui-btn-icon-notext back" href="#firstpage" data-transition="slidefade"></a>
       <button class="ui-btn-right ui-btn ui-icon-back ui-mini ui-corner-all ui-btn-icon-notext back" style="display: none;"></button>
      </div>
      <div data-role="content" data-theme="">
     

        <ul id="content" data-role="listview" data-divider-theme="b" data-inset="true" class="ui-listview ui-listview-inset">
          
        </ul>

        <div class="full" ></div>     
      </div>
     
    </div>
    <!-- This is the quotes page -->
    <div id="quotes" data-role="page" class="quote-page" data-dom-cache="true" data-theme="b" >
       <div data-role="header">
         <h1>Actionable Words</h1>
            <a class="ui-btn-right ui-btn ui-icon-home ui-mini ui-corner-all ui-btn-icon-notext back" href="#firstpage" data-transition="slidefade"></a>
        </div>
        <div class="ui-content" role="main">
          <div id="image-quotes" class="quote" data-theme="a">
              
          </div>
        </div>
       <div data-role="footer" data-position="fixed">
         <div data-role="controlgroup" data-type="horizontal" class="ui-button-left" data-inset="true">
              <a href="#" id="leftButton" class="ui-btn  ui-btn-icon-right ui-btn-icon-notext ui-icon-carat-l"></a>
              <a href="#" id="rightButton" class="ui-btn ui-btn-icon-right ui-btn-icon-notext ui-icon-carat-r"></a>
          </div>
        </div>  
    </div>

 

    <!-- This is the contact page -->
    <div id="contact" data-role="page">
        <div data-role="header">
          <h1>Ask Question</h1>
            <a class="ui-btn-right ui-btn ui-icon-home ui-mini ui-corner-all ui-btn-icon-notext back" href="#firstpage" data-transition="slidefade"></a>
        </div>
        <div class="ui-content" role="main">
           
<p>We would love to hear from you</p>
        <form id="gform_questions" >               
          <div>
          <input name="input_4_1" type="checkbox" value="Yes, I would like to ask a question!" id="choice_1_4_1" tabindex="1" >
          <label for="choice_1_4_1" id="label_1_4_1">Yes, I would like to ask a question!</label>
          </div>
          <div>
            <label for="input_1_1_3">First</label>
            <input type="text" name="input_1_3" id="input_1_1_3" value="" aria-label="First name" tabindex="3" maxlength="20">
          </div>
          <div>
            <label for="input_1_1_6">Last</label>
            <input type="text" name="input_1_6" id="input_1_1_6" value="" aria-label="Last name" tabindex="5" maxlength="20">
          </div>
          <div>
            <label class="gfield_label" for="input_1_2">Email</label>
            <input name="input_2" id="input_1_2" type="text" value="" class="medium" tabindex="7">
          </div>
          <div>
            <label class="gfield_label" for="input_1_3">Question</label>
            <textarea name="input_3" id="input_1_3" class="textarea medium" tabindex="8" rows="10" cols="50"></textarea>
          </div>
         <div>
          <input name="input_5" id="input_3_5" type="hidden" class="gform_hidden" aria-invalid="false" value="/mobileap">
          </div> 
          <div>
              <input type="button" id="gform_submit_button_1" class="gform_button button" value="Submit Question" tabindex="9" > 
          </div>

      </form>  
           
        </div>

    </div>
    <!-- This is the about page -->
    <div id="about" data-role="page">
        <div data-role="header">
         <h1>Page Content Header</h1>
            <a class="ui-btn-right ui-btn ui-icon-home ui-mini ui-corner-all ui-btn-icon-notext back" href="#firstpage" data-transition="slidefade"></a>
        </div>
        <div class="ui-content" role="main">
           
<p>about here</p>

           
        </div>
        <div data-role="footer" data-position="fixed">
            <h2>Page Content Footer</h2>
        </div>
    </div>
</body>

</html>
